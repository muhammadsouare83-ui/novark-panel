<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NOVARK BOT PANEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      width: 280px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      background: #22c55e;
      color: black;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üöÄ NOVARK BOT PANEL</h1>
  <p>Contr√¥le du bot Telegram</p>

  <button onclick="checkServer()">V√©rifier le serveur</button>

  <div class="status" id="serverStatus"></div>

  <hr style="margin:30px;">

  <h2>ü§ñ D√©marrer Bot Telegram</h2>

  <input id="token" placeholder="Colle ici le TOKEN Telegram">

  <br>

  <button onclick="startBot()">D√©marrer le bot</button>

  <div class="status" id="botStatus"></div>

  <script>
    async function checkServer() {
      const res = await fetch("/api/status");
      const data = await res.json();
      document.getElementById("serverStatus").innerText =
        "‚úÖ " + data.message;
    }

    async function startBot() {
      const token = document.getElementById("token").value;

      if (!token) {
        alert("‚ùå Colle d'abord le token Telegram");
        return;
      }

      const res = await fetch("/api/start-telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const data = await res.json();
      document.getElementById("botStatus").innerText = data.message;
    }
  </script>

</body>
</html>
